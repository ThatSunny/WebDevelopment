<!-- Implementing <iframe> to embed other links -->
<!-- We can embed only ones with less-no security restrictions -->
<!DOCTYPE html>
<html>
    <body>
        <!-- Embedding Maps -->
        <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik" height="200" width="300"></iframe>
        
        <!-- Embedding a website -->
        <iframe src="https://www.wikipedia.com" height="700" width="700"></iframe>
    </body>
</html>
