<!-- Implementing <div> tag (block element) with CSS-->

<!DOCTYPE html>
<html>
    <style>
        div{
            background-color:rgb(253, 253, 153);
        }
        
        /* To access class(.) */
        .divOne{
            background-color: lightcoral;
        }

        /* To access id (#) */
        #divTwo{
            background-color: lightcyan;
        }

    </style>

    <body>
        <div class="divOne">First Div block</div>
        <div id="divTwo">Second Div block</div>
    </body>
</html>
