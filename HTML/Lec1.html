<!-- First document -->
<!-- Implementing Headers, List, Div and Image tags -->
<!DOCTYPE html>
<html>

    <style>
        #One{
            color: blue;
        }
    </style>
    <body>
       <!-- Header -->
       <h1>Heading 1</h1> 
       <h2>Heading 2</h2>
       <h3>Heading 3</h3>
       <h4>Heading 4</h4>

       <!-- Paragraph -->
       <p>This is a Paragraph</p>
       <p>Second Paragraph</p>

       <br/>

       <!-- List -->
       <h2>Ordered List:</h2>
       <ol>
            <li>Sugar</li>
            <li>Flour</li>
            <li>Peanut Butter</li>
       </ol>

       <h2>Unordered List:</h2>
       <ul>
            <li>Study Lamp</li>
            <li>Door Mat</li>
       </ul>

       <!-- Div Container | Used when CSS involved -->
       <div id="One">This is a div container</div>

       <!-- Inserting a hyperlink -->
       <a href="https://developer.mozilla.org/en-US/">MDM Documentation</a><br>


       <!-- Inserting an image -->
       <img src = "assets/greece.jpg" 
       alt="Image of Greece" 
       width="750" 
       height="500"/>
    </body>
</html>
