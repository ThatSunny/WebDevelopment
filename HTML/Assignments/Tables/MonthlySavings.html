<!DOCTYPE html>
<html>

    <style>
        table, tr, td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
    <body>

        <table>
            <caption>My Savings</caption>
            <tr>
                <td>Month</td>
                <td>Savings</td>
            </tr>
            <tr>
                <td>January</td>
                <td>100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>400</td>
            </tr>
            <tr>
                <td>March</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>800</td>
            </tr>
        </table>

    </body>
</html>
